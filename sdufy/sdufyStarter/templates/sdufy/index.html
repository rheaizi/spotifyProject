{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sdufy</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="{% static 'style/index.css' %}">


    <!-- BootStrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>



  <!-- Font Link -->
<script
      src="https://kit.fontawesome.com/23cecef777.js"
      crossorigin="anonymous"
				 ></script><body>

    <div class="sidebar">
      <div class="logo">
        <a href="{% url 'home' %}">
          <img src="{% static 'img/icon/sdufy_for_black.svg' %}" alt="Logo" />
        </a>
      </div>


      <!-- Left navbar -->
      <div class="navigation">
        <ul>
          <li>
            <a href="{% url 'home' %}">
                <img src="{% static 'img/icon/home.svg' %}" alt="">
                <span>Main</span>
            </a>
          </li>

          <li>
            <a href="{% url 'search' %}">
              <img src="{% static 'img/icon/search.svg' %}" alt=""/>
              <span>Search</span>
            </a>
          </li>

          <li>
            <a href="{% url 'playlist' %}">
              <img src="{% static 'img/icon/playlist.svg' %}" alt=""/>
              <span>Your Library</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="navigation">
        <ul>
          <li>
            <a href="{% url 'createPlaylist' %}">
              <img src="{% static 'img/icon/plus.svg' %}" alt=""/>
              <span>Create Playlist</span>
            </a>
          </li>

          <li>
            <a href="{% url 'favourite' %}">
              <img src="{% static 'img/icon/favourite.svg' %}" alt=""/>
              <span>Liked Songs</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="policies">
        <ul>
          <li>
            <a href="#">Cookies</a>
          </li>
          <li>
            <a href="#">Privacy</a>
          </li>
        </ul>
      </div>
    </div>


    <!-- Top navbar -->
    <div class="topbar">
      <div class="prev-next-buttons">
        <button type="button" class="fa fas fa-chevron-left"></button>
        <button type="button" class="fa fas fa-chevron-right"></button>
      </div>

      <div class="navbar">
        {% if profile == False %}
        <ul>
          <li>
            <a href="{% url 'signup' %}">Sign Up</a>
          </li>
        </ul>
        <a href="{% url 'signin' %}"><button type="button">Sign In</button></a>
        {% else %}
        <a href="{% url 'profile' %}" class="profile_url" style="margin-right: 10px"><img width="30px" class="profile_img" src="{% static 'img/icon/user_white.svg' %}" alt=""></a>
        <a href="{% url 'logout' %} " style="color: #fff">Logout</a>
        {% endif %}
      </div>
    </div>
    <div class="main-container">
    {% block content %}
    {% endblock %}
    </div>
    <script
      src="https://kit.fontawesome.com/23cecef777.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

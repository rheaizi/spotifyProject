<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/signup.css' %}">
</head>
<body>

    <section class="signup">
        <img src="{% static 'img/icon/spotify.svg' %}" alt="">
        <p class="title">Sign Up and Listen for Free</p>
        <div class="center_form">
        <form id="signup-form" action="/signup/" method="post">
                    {% csrf_token %}
                        <label class="auth-form__label" for="signupform-name">Ваше Имя</label><br>
                        <input type="text" id="signupform-name" placeholder="" class="auth-form__input" value="{{name}}" name="name" aria-required="true"><br><br>
                        <label class="auth-form__label" for="signupform-username">Имя пользователья</label><br>
                        <input type="text" id="signupform-username" placeholder="" class="auth-form__input" value="{{username}}" name="username" aria-required="true">
                        <p class="text-danger">{{message_name}}</p>
                        <label class="auth-form__label" for="signupform-password1">Пароль</label><br>
                        <input type="password" id="signupform-password1" class="auth-form__input" name="password" aria-required="true"><br><br>
                        <label class="auth-form__label" for="signupform-password2">Повтори пароль</label><br>
                        <input type="password" id="signupform-password2" class="auth-form__input" name="password2" aria-required="true"><br><br>

                        <label class="auth-form__label" for="avatar">Ваше Фото</label><br>
                        <input type="file" id="avatar" class="auth-form__avatar" name="avatarImg" aria-required="true" value="{{avatarImg}}"><br><br>
                        <p class="text-danger">{{message}}</p>
                        <div class="form-group">
                        <button type="submit" class="auth-form__btn btn btn-secondary" name="signup-button">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
    </section>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/signup.css' %}">
</head>
<body>

     <header>
        <div class="container">
            <img src="{% static 'img/icon/spotify_white.svg' %}" width="100px" alt="" class="logo">
        </div>
    </header>

    <section class="signup">
<!--        <img src="{% static 'img/icon/spotify.svg' %}" alt="">-->
        <h3 class="title" style="margin-top: 30px">Login to SduFy</h3>
        <div class="center_form">
        <form id="signup-form" action="/signin/" method="post">
                    {% csrf_token %}
                        <label class="auth-form__label" for="signupform-username">Имя пользователья</label><br>
                        <input type="text" id="signupform-username" placeholder="" class="auth-form__input" value="{{name}}" name="username" aria-required="true">
                        <p class="text-danger">{{message_name}}</p>
                        <label class="auth-form__label" for="signupform-password1">Пароль</label><br>
                        <input type="password" id="signupform-password1" class="auth-form__input" name="password" aria-required="true"><br><br>

                    <p class="text-danger">{{message}}</p>
                    <div class="form-group">
                        <button type="submit" class="auth-form__btn btn btn-secondary" name="signup-button">Войти</button>
                    </div>
                </form>
            </div>
    </section>
</body>
</html>
